<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>User Administration</title>
</head>
<body>
    <input type="text" name="filter" id="filter" placeholder="Filter Users"/>
    <table id="user-table">
        <thead>
            <tr>
                <td>ID</td>
                <td>Name</td>
                <td>Title</td>
                <td>Email</td>
                <td>Enabled</td>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <button id="new-user-button">New User</button>

    <template id="new-user-row">
        <tr>
            <td class="user-id"></td>
            <td class="user-name"></td>
            <td class="user-title"></td>
            <td class="user-email"></td>
            <td class="user-enabled"></td>
        </tr>
    </template>

    <div id="edit-screen" style="display: none;">
        <form>
            <div class="form-group">
                <label for="firstName">
                    First Name
                </label>
                <input type="text" id="firstName" name="firstName">
            </div>
            <div class="form-group">
                <label for="lastName">
                    Last Name
                </label>
                <input type="text" id="lastName" name="lastName">
            </div>
            <div class="form-group">
                <label for="title">
                    Title
                </label>
                <input type="text" id="title" name="title">
            </div>
            <div class="form-group">
                <label for="email">
                    Email Address
                </label>
                <input type="email" id="email" name="email">
            </div>
            <div class="form-group">
                <label for="enabled">
                    Enabled
                </label>
                <input type="checkbox" id="enabled" name="enabled">
            </div>
            <button type="submit">Save</button>
            <button id="cancel-save">Cancel</button>
        </form>
    </div>
</body>
</html>
